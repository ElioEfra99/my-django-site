{% extends 'base.html' %}
{% load static %}

{% block page_title %}
    My posts
{% endblock page_title %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/posts.css' %}">
    <link rel="stylesheet" href="{% static 'blog/shared/post.css' %}">
{% endblock css_files %}

{% block content %}
    <section id="all-posts">
        <ul>
            {% for post in posts %}
                {% include 'blog/shared/post.html' %}
            {% endfor %}
        </ul>
    </section>
{% endblock content %}
